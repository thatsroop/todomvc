<div class="container">
  <h1>Todos</h1>
  <div class="container-inner" [formGroup]="toDoForm">
    <div class="todo-items">
        <label>Title:</label>
        <input type="text" formControlName="title">
    </div>

    <div class="todo-items">
      <label>Due Date:</label>
      <input type="date" formControlName="dueDate">
    </div>

    <div class="todo-items">
      <label>Priority:</label>
      <select formControlName="priority">
        <option value="1">1 - Low</option>
        <option value="2">2 - Medium</option>
        <option value="3">3 - High</option>
      </select>
    </div>
    <button class="add-btn" (click)="addToDoItem()">Add Item</button>
  </div>

  <div class="priority-items" *ngIf="toDoList.length">
    <div class="priority-items-inner">
      <span>To do list Items</span>
      <button (click)="sortByPriority()">sort items By priority</button>
    </div>
    <ul class="to-do-list">
      <li *ngFor="let item of toDoList; index as i" [ngClass]="checkForDue(item)">
        <div>
          <input class="toggle" type="checkbox" (click)="toggleCompletion(item)" [checked]="item.completed">
          <span [ngClass]="{'completed': item.completed}">{{item.title}}</span>
        </div>
        <button (click)="removeToDoItem(i)">Remove</button>
      </li>
    </ul>
  </div>
</div>
